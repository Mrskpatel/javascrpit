<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo{
            width: 250px;
            height: 300px;
        }

        #main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }

        button{
            margin-bottom: 20px;
        }
        div{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <center>
        <select name="" id="sort-select">
            <option value="high">Price high to low</option>
            <option value="low">Price low to high</option>
            <option value="az">az</option>
            <option value="za">za</option>
        </select>   
        <div id="main"></div>
    </center>
    </body>
</html>
<script>
    let data = [
        {
            id : 1,

        {

            title :"wark",

            title :"oark Avenue",

        {

            title :"jark Avenue",
            description : "Slim-fitting style, cont…a three-button placket.",
            price :	9.99,
        }
    ]
    

    function display(){("main").innerHTML=""
         document.getElementById
        data.map((el)=>{

            let div = document.createElement("div")

            let pic = document.createElement("img")
            pic.setAttribute("src",el.image);
            pic.setAttribute("id","photo");

            let name = document.createElement("h3")
            name.innerHTML = el.title

            let des = document.createElement("p")
            des.innerHTML = el.description

            let pr = document.createElement("h2")
            pr.innerHTML = "Rs " + el.price

            let btn = document.createElement("button")
            btn.innerHTML = "Add To Cart"

            div.append(pic , name , des , pr , btn)
            document.querySelector("#main").append(div)
        })
    }
    display(data)

    let sortselect = document.getElementById("sort-select")
    
    sortselect.addEventListener("change",()=>{

        
        let selected = sortselect.value

        let selectedvalue = []

        if (selected === "low") {
            selectedvalue = data.slice().sort((a,b)=>a.price - b.price)

        } else if(selected === "high") {
            selectedvalue = data.slice().sort((a,b)=>b.price - a.price)
        } else if(selected === "az"){
            selectedvalue = data.splice().sort((a,b)=>a.title.localeCompare(b.title))
        }  else if(selected === "za"){
            selectedvalue = data.splice().sort((a,b)=>b.title.localeCompare(a.title))
        }
        display(selectedvalue)
    })

</script>
