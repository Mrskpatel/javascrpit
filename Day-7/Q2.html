<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 350px;
            height: 40px;
            padding-left: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <center>
       <br> <label for="">Weight</label>
        <br>
        <input type="text" placeholder="Enter Weight" id="i1">
        <br><br>

        <label for="">height</label>
        <br>
        <input type="text" placeholder="Enter heigth" id="i2">
        <br><br>
        <h1 id="ans"></h1>
    </center>
    
</body>
</html>
<script>


let w=document.getElementById("i1").value
let h=document.getElementById("i2").value

let bim=w / (h*h);

if(w=="" && h=="")
{
    document.getElementById("ans").innerHTML=""
}
else
{
    if(bmi<18.5)
    {
        document.getElementById("ans").innerHTML="Underweight"
    }
    else if(bmi>=18.5 && bmi<=24.9)
    {
        document.getElementById("ans").innerHTML="Normal weight"
    }
    else if(bmi>=25 && bmi<=29.9)
    {
        document.getElementById("ans").innerHTML="Overweight"
    }
    else {
        document.getElementById("ans").innerHTML="Obese"
    }
}
</script>
