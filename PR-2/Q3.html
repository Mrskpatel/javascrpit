<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2,h3{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        input{
            width: 350px;
            height: 40px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <center>
    <h2>Special Offer Eligibility Checker</h2> <br>
    <input type="text" name="" id="inp-1" placeholder="NumPurchases :">
    <input type="text" name="" id="inp-2" placeholder="NumPurchases :">

    <h3 id="ans"></h3>
</center>
</body>
</html>

<script>
    let numPurchases = document.getElementById("inp-1").value
    let totalSpending = document.getElementById("inp-2").value

    if(numPurchases == "" && totalSpending == "")
    {
        document.getElementById("ans").innerHTML = ""
    }
    else
    {
        if(numPurchases >= 3 && totalSpending >=100)
        {
            document.getElementById("ans").innerHTML = "Congratulations! You are eligible for a special offer."
        }

        
        else
        {
            document.getElementById("ans").innerHTML = "Sorry! You are not eligible for the special offer."
        }
    }
</script>
