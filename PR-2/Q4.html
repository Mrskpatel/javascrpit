<html lang="en">
<head>

            width: 350px;
            height: 40px;
            padding-left: 15px;

    </style>
</head>
<body>

    <center>
        <h2>Enter Canadian Dollar</h2>
        <input type="text" name="" id="in" placeholder="Enter Canadian Dollar"> 
        <h3 id="ans"></h3>
    </center>
    
</body>

<script>
    let canadiandollar=document.getElementById("in").value 
    let pr

    if(canadiandollar=="")
    {
        pr=" "
    }else{

    pr=canadiandollar*61

    document.getElementById("ans").innerHTML = "Indian Rupee : " +pr
    }
</script>
