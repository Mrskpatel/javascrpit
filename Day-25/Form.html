<body>
    
        <div class="main">
          <br><h2>Registration Form</h2><hr>

         <form action="" id="signup">
            <br> <input type="text" name="" id="nm" placeholder="Enter Your Name">
          <input type="text" name="" id="em" placeholder="Enter Your Email">
          <input type="text" name="" id="mb" placeholder="Enter Your Mobile Number" maxlength="10">
          <input type="password" name="" id="pw" placeholder="Enter Your Password">
          <input type="password" name="" id="cpw" placeholder="Confirm Password"> <br> 
            <br> <span id="ans"></span>
          <br> <input type="submit" name="" id="sub" value="Submit" >
         </form>
        </div>
    
</body>
</html>
<script>
    document.getElementById("signup").onsubmit = function (event) 
    {
        try{
            var name = document.getElementById("nm").value;
            var email = document.getElementById("em").value;
            var mobile = document.getElementById("mb").value;
            var password = document.getElementById("pw").value;
            var Confirm = document.getElementById("cpw").value;
            
            if (/\d/.test(name)){
                throw new Error("Invaild Name Cheak Your Name")
            }
            if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)){
                throw new Error("Invaild Email Address Cheak Your Email Address")
            }
            if (!/^\d{10}$/.test(mobile)){
                throw new Error("Invaild Mobile Number Cheak Your Mobile Number")
            }
            if (!/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/.test(password)){
                throw new Error("Include A-Z , Numbers , a-z , Special Characters ")
            }
            if(password != Confirm)
            {
                throw new Error("Invaild Password Cheak Confirm Password")  
            }
            alert("SuccesFull")
        }
        catch(error)
        {
            event.preventDefault()
            document.getElementById("ans").innerHTML =  error.message
        }
    }
</script>
