<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contant Manipulation</title>
</head>
<body>
    <h1 id="firstname">Your FirstName</h1>

    <div id="lastname"> Your LastName  </div>

    <p id="fullname">Your First&LastName</p>
   
   
    <button onclick="setFirstName()">FIRSTNAME</button>
    
        <button onclick="setLastName()">LASTNAME</button>
     
      <button onclick="setFullName()">FIRSTNAME NAME</button> 
    
        <button onclick="resetDefaults()">RESET DEFAULTS</button>
</body>
</html>
<script>
 
 let first="Sarthi"
 let last =" Kasundra"
    function setFirstName() {
     
     document.getElementById("firstname").innerHTML= first

    }
  
     
      function setLastName() {
      
         document.getElementById("lastname").innerHTML= last
  
       }
    
    function setFullName() {
 
        var full= first+last

        document.getElementById("fullname").innerHTML= full

     }
  
    function resetDefaults(){
 
       document.getElementById("firstname").innerHTML=" "
       document.getElementById("lastname").innerHTML=" "
       document.getElementById("fullname").innerHTML= " "
    }
   
    </script>
