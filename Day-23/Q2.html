<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>
        <input type="text" name="" id="in1" placeholder="Enter your Age"> <br> <br>
        <button id="add">Click</button>
        <p id="ans"></p>
    </center>
    
</body>
</html>
<script>
    document.getElementById("add").addEventListener("click",age)

    function age(){
        let age=document.getElementById("in1").value;
        if(age > 18)
        {
          document.getElementById("ans").innerHTML = "You can drive in India!"  
        }
        else if(age < 18)
        {
            document.getElementById("ans").innerHTML = "You can't drive in India"  

        }
        else{
            document.getElementById("ans").innerHTML = "You are just old enough to drive in India!"  

        }
    }
</script>
