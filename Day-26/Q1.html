<body>
    
        <div class="main">
          <br><h2>Registration Form</h2><hr>

         <form action="" id="signup">
            <br> <input type="text" name=""  placeholder="Enter Your Name" id="name">
          <input type="text" name="" placeholder="Enter Your Email" id="email">
          <input type="text" name="" placeholder="Enter Your Mobile Number" maxlength="10" id="mobile">
          <input type="password" name="" placeholder="Enter Your Password" id="pw">
          <input type="password" name="" placeholder="Confirm Password" id="cpw"> <br> 
          <br> <input type="submit" name="" id="sub" value="Submit" >
         </form>
        </div>
    
</body>
</html>
<script>
		
    isValid = true;
	$(document).ready(function(){
		$("#signup").submit
		(
			function(e)
			{
				var name = $("#name").val();
				if(name==="")
				{
					isValid = false;
					alert("Enter Your Name");
				}

				var email = $("#email").val();
				if(email==="")
				{
					isValid = false;
					alert("Enter Your Email");
				}
				else if(!email.endsWith("@gmail.com"))
				{
					isValid = false;
					alert("Invalid Ending Of Email");
				}

				var phnrgx = /^\d{10}$/;
				var mobile = $("#mobile").val();
				if(mobile === "" || !phnrgx.test(mobile))
				{
					isValid = false;

					alert("Enter valid Mobile Number")
				} 

				var password = $("#pw").val();
				var confirm = $("#cpw").val();
				if(password != confirm)
				{	
					isValid = false;
					alert("Entered Password Is Not Match");
				}
				else if(!name==="" || !email==="" || email.endsWith("@gmail.com") || !mobile === "" || phnrgx.test(mobile) || password == confirm)
				{
					alert("Detailed Saved Successfully");
				}
			}
		)
	})
</script>
