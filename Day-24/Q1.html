<script>
    function validEmail(email) {
        if(!email.includes('@'))
        {
            throw new Error ("Must containt '@' ")
        }
        else{
            console.log("Valid Email : " , email);
        }
    }

    try
    {
        validEmail("example.com")
    }
    catch(error)
    {
        console.log("Error : " ,error.message);
    }

</script>
