<script>
    let product = 1;
    let num = 555;
  
    function sumOfDigits() {
      while (num > 0) {
        product *= num % 10;
        num = parseInt(num / 10)
      }
      console.log(parseInt(product));
    }
  
    sumOfDigits();
  </script>
