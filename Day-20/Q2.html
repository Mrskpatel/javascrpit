    let mapsymbol = [
        {sym : "!" , val : 10},

        {sym : "%", val : 18},

        document.write(mapsymbol[i].sym + " : " +mapsymbol[i].val + "<br> <br>");
        console.log(mapsymbol[i].sym + " : " +mapsymbol[i].val + "<br>");
