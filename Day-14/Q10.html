<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 350px;
            height: 40px;
            padding-left: 20px;
            margin-top: 15px;
        }
        h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <center>
        <input type="text" name="" id="a1" placeholder="Enter number">
    </center>
</body>
</html>
<script>
let a = document.getElementById("a1").value
let fac = 1
    function factorial(a){
        for(a = 5 ; a >= 1 ; a--){
            fac *= a
        }
        return fac
    }
    console.log(factorial(a))
</script>
