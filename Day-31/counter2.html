<body>
    <div class="main">

        <h1 id="h1">OUR SALE ENDS IN :</h1> <br><br><br>
 
        <div class="center">
        
            <div class="count">

                <h2>03</h2>

                <h2 id="minute">59</h2>

<script>
    var counter = document.getElementById("counter")
    var minute  =  document.getElementById("minute")
    var min = 59
    var count = 59;

    setInterval(()=>{
        count--;
        counter.innerHTML = count

        if(count == 0)
        {
            count = 60
        }
    },1000)

    setInterval(()=>{
        min--;
        minute.innerHTML = min
        if(count == 0)
        {
            count = 60
        }
    },60000)
</script>
