<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        div{
            width: 80%;
            border-radius: 10px;
            margin-left: 10%;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            margin-bottom: 5px;
        }

        div :hover img{
            transform: scale(1.1);
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
        }
        #photo{
            width: 100%;
            height: 361px;
            overflow: hidden;
            transition: 1.2s;
            
        }

        #main{
            display: grid;
            overflow: hidden;
            grid-template-columns: repeat(3,1fr);
        }

        button{
            margin-bottom: 20px;
        }

        h3{
            transition: 1.2s; 
            text-transform: uppercase;
        }

        div :hover h3{
            margin-top: 20px;
            transition: 1.2s;
        }

        p{
            padding-top: 5px;
            color: #777;
        }

        h2{
            font-size: 20px;
            padding-top: 10px;
            color: #2A4153;
        }

        button{
            width: 300px;
            height: 50px;
            border: none;
            border-radius: 10px;
            background-color: #2A4153;
            color: #fff;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #child{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        }

    </style>
</head>
<body>
    <br><br><br>
    
    <div id="main"></div> <br> 
    <div id="cart"></div>
    
</body>
</html>
<script>
    let data = [
        {
            id : 1,
            image : "https://www.myraymond.com/media/product/PMTX05515-G8/383147852_PMTX05515-G8%20(3).jpg",
            title : "Park Avenue",
            description : "Men Gery Neo Classic Fit <br> Ployester Blend Toruser",
            price : "₹1899"
        },
        {
            id : 2,
            image : "https://www.myraymond.com/media/product/PCYA00705-B8/PCYA00705-B8(1).webp",
            title : "Park Avenue",
            description : "Men Blue Ath Mod <br> Fit solid Catton Blend Jeans",
            price : "₹1304"
        },
        {
            id : 3,
            image : "https://www.myraymond.com/media/product/XMAV00538-B8/XMAV00538-B8%20(1).webp",
            title : "Park",
            description : "Men Blue Regular Fit Solid <br> Catton Ployester Blend",
            price : "₹1149"
        }
    ]

    let cartbtn = document.createElement("button")
    cartbtn.innerHTML = "CART"
    document.getElementById("cart").append(cartbtn)

    cartbtn.addEventListener("click",function(){
        window.open("cart.html")
    })

    function display(){
        data.map((el , i)=>{
            let div = document.createElement("div")
            div.setAttribute("id","child")

            let pic = document.createElement("img")
            pic.setAttribute("src",el.image);
            pic.setAttribute("id","photo");

            let name = document.createElement("h3")
            name.innerHTML = el.title

            let des = document.createElement("p")
            des.innerHTML = el.description

            let pr = document.createElement("h2")
            pr.innerHTML = "Price :  " + el.price

            let btn = document.createElement("button")
            btn.innerHTML = "Add To Cart"

            btn.setAttribute("id","b")

            btn.addEventListener("click",function(){
                addTocart(i)
            })

            div.append(pic , name ,des , pr , btn  )
            document.querySelector("#main").append(div)
        })
    }

    display(data)

    function addTocart(index){
        let product = data.filter((el,i)=>{
            return i === index
        })

        let products = JSON.parse(localStorage.getItem("cart")) || []
    products.push(product[0])

    localStorage.setItem("cart",JSON.stringify(products))
    }
</script>
